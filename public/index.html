<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to HomePilot AI</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-gray-700 font-sans">
    <div class="max-w-4xl mx-auto p-8">
      <header class="text-center mb-10">
        <h1 class="text-5xl font-extrabold text-blue-700 mb-4">
          Welcome to HomePilot AI
        </h1>
        <p class="text-lg text-gray-600">
          Your trusted partner in navigating the home buying journey.
        </p>
      </header>

      <section class="bg-white p-6 rounded-lg shadow-md mb-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Paste a Listing</h2>
        <div class="flex flex-col md:flex-row gap-4">
          <input
            type="text"
            id="listingUrl"
            placeholder="Paste Zillow or Redfin URL here"
            class="border border-gray-300 rounded-md p-3 flex-1 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
          />
          <button
            onclick="parseListing()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-6 py-3"
          >
            Parse Listing
          </button>
        </div>
      </section>

      <section class="mb-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Listing Details</h2>
        <pre
          id="listingOutput"
          class="bg-gray-100 shadow p-4 rounded-md border border-gray-300 overflow-x-auto whitespace-pre-wrap text-sm"
        >
          Paste a listing to see details here...
        </pre>
      </section>

      <section>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Next Steps</h2>
        <ul
          id="nextStepsOutput"
          class="list-disc list-inside text-gray-700 space-y-2"
        >
          <!-- Checklist items will be dynamically added here -->
        </ul>
      </section>

      <footer class="mt-10 text-center text-gray-500 text-sm">
        &copy; 2025 HomePilot AI. All rights reserved.
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
