<!-- Dynamic education hub -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Topics</title>
    <style>
      ul {
        display: flex;
        gap: 10px;
        list-style: none;
        padding: 0;
      }

      ul li a {
        display: inline-block;
        padding: 10px 15px;
        text-decoration: none;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      ul li a:hover {
        background-color: #e0e0e0;
      }

      ul li a.active {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      /* Basic styling for buttons and active state */
      #topicButtons button {
        margin: 5px;
        padding: 10px;
        cursor: pointer;
      }

      #topicButtons button.active {
        background-color: #007bff;
        color: white;
      }

      #topicContent {
        margin-top: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Learn Topics</h1>
    <div id="topicButtons"></div>
    <div id="topicContent"></div>

    <script src="/learn.js"></script>
  </body>
</html>
